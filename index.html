<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMyResume | AI Resume Tailor</title>
    <!-- Google Fonts: Playfair Display, Merriweather -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- mammoth.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.0.0/mammoth.browser.min.js"></script>
    <!-- PDFKit Fork with Enhanced Styling -->
    <script src="https://cdn.jsdelivr.net/npm/@foliojs-fork/pdfkit@0.17.5/js/pdfkit.standalone.js"></script>
    <!-- FileSaver.js for browser downloads -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- Environment configuration -->
    <script>
        // Environment configuration - can be replaced during deployment
        window.GEMINI_API_KEY = window.GEMINI_API_KEY || '';
        window.GROQ_API_KEY = window.GROQ_API_KEY || '';
    </script>
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="brand-title">FitMyResume</h1>
            <p class="brand-subtitle">Tailor your resume with AI. Instantly.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="upload-section">
                <label for="resume-upload" class="section-label">Upload Resume (.pdf or .docx):</label>
                <input type="file" id="resume-upload" accept=".pdf,.docx">
            </section>
            <section class="jd-section">
                <label for="jd-input" class="section-label">Paste Job Description:</label>
                <textarea id="jd-input" rows="7" placeholder="Paste the job description here..."></textarea>
            </section>
            <section class="model-selection-section">
                <div class="model-selector-container">
                    <label for="model-select" class="model-selector-label">AI Model:</label>
                    <div class="model-dropdown">
                        <select id="model-select" class="model-select">
                            <option value="gemini" selected>Google Gemini - Advanced reasoning</option>
                            <option value="groq">Groq - Ultra-fast processing</option>
                        </select>
                        <div class="dropdown-arrow">
                            <svg width="12" height="8" viewBox="0 0 12 8" fill="none">
                                <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>

            <section class="cover-letter-section">
                <h3 class="section-title">Cover Letter Generator</h3>
                <div class="cover-letter-toggle">
                    <label class="checkbox-label">
                        <input type="checkbox" id="generate-cover-letter">
                        <span class="checkmark"></span>
                        Also generate a cover letter
                    </label>
                </div>
                <div id="cover-letter-options" class="cover-letter-options" style="display: none;">
                    <div class="option-group">
                        <label for="hiring-manager" class="section-label">Hiring Manager Name:</label>
                        <input type="text" id="hiring-manager" placeholder="Hiring Manager" value="Hiring Manager">
                    </div>
                    <div class="option-group">
                        <label for="contact-info" class="section-label">Your Contact Info (for signature):</label>
                        <textarea id="contact-info" rows="3"
                            placeholder="Enter your contact information for the cover letter signature..."></textarea>
                    </div>
                </div>
            </section>
            <button id="tailor-btn" class="accent-btn">Tailor Resume</button>
            <section class="preview-section">
                <div class="preview-header">
                    <h2>Tailored Resume Preview</h2>
                    <div class="button-group">
                        <button id="copy-resume-btn" class="copy-btn" title="Copy Resume">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <button id="download-resume-btn" class="download-btn" title="Download Resume as PDF">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download PDF
                        </button>
                    </div>
                </div>
                <div id="resume-preview" class="resume-preview"></div>
            </section>
            <section id="cover-letter-preview-section" class="preview-section" style="display: none;">
                <div class="preview-header">
                    <h2>Cover Letter Preview</h2>
                    <div class="button-group">
                        <button id="copy-cover-letter-btn" class="copy-btn" title="Copy Cover Letter">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <button id="download-cover-letter-btn" class="download-btn" title="Download Cover Letter as PDF">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download PDF
                        </button>
                    </div>
                </div>
                <div id="cover-letter-preview" class="resume-preview"></div>
            </section>
        </div>

    </main>

                            fill="currentColor" />

                <a href="https://www.linkedin.com/in/nishiraj-mane" class="footer-icon" aria-label="LinkedIn"
                    target="_blank" rel="noopener"><!-- LinkedIn SVG --><svg width="28" height="28" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">

                <a href="https://nishirajmaneai.netlify.app" class="footer-icon" aria-label="Website" target="_blank"

                        stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                        <path d="M2 12h20M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20" stroke="currentColor"

                    </svg></a>
            </div>
            <div class="footer-bottom">
                <p>© 2025 FitMyResume. Designed and Developed by Nishiraj Mane</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
